specVersion: 0.0.2
description: dTrade Perpetuals API
repository: https://github.com/dtradeorg/dtrade-subgraph
schema:
  file: ./perp.graphql
dataSources:
  - kind: ethereum/contract
    name: PerpetualV1
    network: rinkeby
    source:
      address: '0x5EC6DD9575A43Af34cbcB8D5dbA842AB750532f0' # PerpetualProxy
      abi: PerpetualV1
      startBlock: 8208941 # creation of this contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/perp-mapping.ts
      entities:
        - Trade
      abis:
        - name: PerpetualV1
          file: ../abis/PerpetualV1.json
      eventHandlers:
        - event: LogTradeExtended(indexed address,indexed address,address,uint256,uint256,bool,bytes32,bytes32,bytes32,uint256[])
          handler: handleLogTrade
