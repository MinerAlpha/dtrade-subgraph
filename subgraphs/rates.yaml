specVersion: 0.0.2
description: dTrade Rates (ExchangeRates only)
repository: https://github.com/dtradeorg/dtrade-subgraph
schema:
  file: ./rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates
    network: rinkeby
    source:
      address: '0x044711DfE042f721B32A2FCd60369778Ad72157C'
      abi: ExchangeRates
      startBlock: 7529500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ../abis/ExchangeRates.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
      file: ../src/rates-mapping.ts
